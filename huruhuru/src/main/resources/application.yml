spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://${database-host}:3306/huruhuru?createDatabaseIfNotExist=true
      username: huruhuru
      password: ${database-password}
